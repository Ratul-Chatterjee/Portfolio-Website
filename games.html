/*------------------------------------------- Tactical Scale ---------------------------------------------*/
            const rowHeight = 12;
            const totalRows = Math.ceil(document.body.scrollHeight / rowHeight) + 20;

            function populateTacticalScale(selector) {
            const container = document.querySelector(selector);
            const content = container.querySelector('.scale-content');
            let rows = '';
            for (let i = 0; i < totalRows; i++) {
                const padded = i.toString().padStart(3, '0');
                const isTick = i % 5 === 0;
                rows += `
                <div class="scale-row">
                    <span class="number">${padded}</span>
                    <span class="${isTick ? 'tick' : 'dot'}"></span>
                </div>
                `;
            }
            content.innerHTML = rows;
            }

            populateTacticalScale('.tactical-scale.left');
            populateTacticalScale('.tactical-scale.right');

            function updateScalePosition() {
            const scrollY = window.scrollY;
            document.querySelectorAll('.scale-content').forEach(content => {
                content.style.transform = `translateY(-${scrollY}px)`;
            });
            }

            window.addEventListener('scroll', updateScalePosition);
            window.addEventListener('load', updateScalePosition);

/*-----------------------------------------Background-----------------------------------------------*/
const gridContainer = document.getElementById('gridContainer');
        const gridSvg = document.getElementById('gridSvg');
        const gridSize = 25;
        let glowAnimations = [];

        function createGrid() {
            const containerWidth = gridContainer.offsetWidth;
            const containerHeight = gridContainer.offsetHeight;
            
            let svgContent = '';
            let verticalLines = [];
            let horizontalLines = [];
            
            // Create vertical lines
            for (let x = 0; x <= containerWidth; x += gridSize) {
                svgContent += `<line class="grid-line" x1="${x}" y1="0" x2="${x}" y2="${containerHeight}"></line>`;
                verticalLines.push({x1: x, y1: 0, x2: x, y2: containerHeight, type: 'vertical'});
            }
            
            // Create horizontal lines
            for (let y = 0; y <= containerHeight; y += gridSize) {
                svgContent += `<line class="grid-line" x1="0" y1="${y}" x2="${containerWidth}" y2="${y}"></line>`;
                horizontalLines.push({x1: 0, y1: y, x2: containerWidth, y2: y, type: 'horizontal'});
            }
            
            gridSvg.innerHTML = svgContent;
            
            // Store line data for glow animations
            glowAnimations = [...verticalLines, ...horizontalLines];
            
            // Start glow animations
            startGlowAnimations();
        }

        function startGlowAnimations() {
            // Clear any existing intervals
            if (window.glowInterval) {
                clearInterval(window.glowInterval);
            }
            
            window.glowInterval = setInterval(() => {
                createRandomGlow();
            }, 800); // Create a new glow every 800ms
        }

        function createRandomGlow() {
            if (glowAnimations.length === 0) return;
            
            // Select a random line
            const randomLine = glowAnimations[Math.floor(Math.random() * glowAnimations.length)];
            
            // Create glow element
            const glowLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            glowLine.setAttribute('class', `glow-line glow-${randomLine.type}`);
            glowLine.setAttribute('x1', randomLine.x1);
            glowLine.setAttribute('y1', randomLine.y1);
            glowLine.setAttribute('x2', randomLine.x2);
            glowLine.setAttribute('y2', randomLine.y2);
            
            // Add random animation delay
            const delay = Math.random() * 2;
            glowLine.style.animationDelay = `${delay}s`;
            
            // Add to SVG
            gridSvg.appendChild(glowLine);
            
            // Remove after animation completes
            setTimeout(() => {
                if (glowLine.parentNode) {
                    glowLine.parentNode.removeChild(glowLine);
                }
            }, 4000 + (delay * 1000));
        }

        function updateGrid() {
            setTimeout(createGrid, 50);
        }

        // Initialize
        createGrid();
        
        // Recreate grid on window resize
        window.addEventListener('resize', updateGrid);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (window.glowInterval) {
                clearInterval(window.glowInterval);
            }
        });
